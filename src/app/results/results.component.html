<div class="form-group col-10">
  <h2>Results</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Original Text</th>
        <th>Original Language</th>
        <th>Translation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of result">
          <td>{{ entry.original_text }}</td>
          <td>{{ entry.original_lang }}</td>
          <td>{{ entry.translation }}</td>
      </tr>
    </tbody>
  </table>
</div>
